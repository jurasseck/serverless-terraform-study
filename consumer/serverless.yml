service: consumer
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x

  stage: dev
  region: us-east-1

functions:
  stream_listener:
    handler: handler.listen
    role: ${ssm:${self:custom.stage}-booking-stream-consumer-iam-role}
    events:
      - stream: ${ssm:${self:custom.stage}-dynamodb-bookings-stream}
    environment:
      SNS_NOTIFICATION_TOPIC: ${ssm:${self:custom.stage}-notifications-topic}

custom:
  stage: ${opt:stage, self:provider.stage}